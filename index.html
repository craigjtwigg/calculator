<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="outer">
       
        <div class="container">
            <div class="display">DO THE MATH!</div>
            <img id="logo" src="logo.png" alt="CASI-NOT CJT2021 LOGO">
            <button type="button" class="remove" id="clear">C</button>
            <button type="button" class="remove" id="delete"><img id="back" src="outline_arrow_back_white_24dp.png"></button>
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="8">8</button>
            <button type="button" class="number" id="9">9</button> <button type="button" class="operator" id="divide">/</button>
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="5">5</button>
            <button type="button" class="number" id="6">6</button> <button type="button" class="operator" id="multiply">x</button>
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="2">2</button>
            <button type="button" class="number" id="3">3</button> <button type="button" class="operator" id="minus">-</button> <button type="button" id="point">.</button>
            <button class="number" id="0">0</button> <button type="button" id="equals">=</button> <button type="button" class="operator" id="plus">+</button>
        </div>

        <footer>
                <a href="https://github.com/craigjtwigg">
                    <img class="avi" alt= "Craig J Twigg's avatar" src="cjtpixel.png">
                </a>
                <p class= "created">Created by <a href="https://github.com/craigjtwigg">Craig J Twigg</a> as part of the Odin Project. 2021.</p>
        </footer>

    </div>
        
        <script src="script.js"></script>
    </body>
</html>
